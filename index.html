<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
   
    <input type="text" id="display" placeholder="0" disabled>

   
    <div class="buttons">
      <button type="button" onclick="clearDisplay()" aria-label="Clear">C</button>
      <button type="button" onclick="appendToDisplay('/')" aria-label="Divide">/</button>
      <button type="button" onclick="appendToDisplay('*')" aria-label="Multiply">*</button>
      <button type="button" onclick="deleteLast()" aria-label="Delete">DEL</button>

      <button type="button" onclick="appendToDisplay('7')" aria-label="7">7</button>
      <button type="button" onclick="appendToDisplay('8')" aria-label="8">8</button>
      <button type="button" onclick="appendToDisplay('9')" aria-label="9">9</button>
      <button type="button" onclick="appendToDisplay('-')" aria-label="Subtract">-</button>

      <button type="button" onclick="appendToDisplay('4')" aria-label="4">4</button>
      <button type="button" onclick="appendToDisplay('5')" aria-label="5">5</button>
      <button type="button" onclick="appendToDisplay('6')" aria-label="6">6</button>
      <button type="button" onclick="appendToDisplay('+')" aria-label="Add">+</button>

      <button type="button" onclick="appendToDisplay('1')" aria-label="1">1</button>
      <button type="button" onclick="appendToDisplay('2')" aria-label="2">2</button>
      <button type="button" onclick="appendToDisplay('3')" aria-label="3">3</button>
      <button type="button" onclick="calculateResult()" class="equal" aria-label="Equals">=</button>

      <button type="button" onclick="appendToDisplay('0')" class="zero" aria-label="0">0</button>
      <button type="button" onclick="appendToDisplay('.')" aria-label="Decimal Point">.</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
